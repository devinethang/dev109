<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <!--<script src="gen_validatorv4.js" type="text/javascript"></script>-->
    <script src="js/main.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <form class="validate-form" action="./js/js_form_validation/art4/ty.html" onsubmit="return validateForm();">
            <label for="firstname">First Name</label>
            <br>
            <input type="text" id="firstname" name="firstname">
            <br>
            <div class="errorMessages" id="nameError"></div>
            <br><br>

            <label for="lastname">Last Name</label>
            <br>
            <input type="text" id="lastname" name="lastname">
            <br>
            <div class="errorMessages" id="lastnameError"></div>
            <br><br>

            <label for="email">Email:</label>
            <br>
            <input type="email" id="email" name="email">
            <br>
            <div class="errorMessages" id="emailError"></div>
            <br><br>

            <label for="message">Message:</label>
            <br>
            <textarea class="message" id="message" rows="4" cols="50"></textarea>
            <br>
            <div class="errorMessages" id="messageError"></div>
            <br><br>


            <button type="submit">Submit</button>
        </form>

        <div id="errorMessages"></div>

    </div>
</body>

</html>
