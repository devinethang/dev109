<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="carousel">
        <h1>A5 - Carousel</h1>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img id="carousel-image" class="images" src="./images/image1.jpg"
                    alt="A beautiful sunset in between two mountains">
            </div>
            <button class="carousel-control-prev" onclick="previousImage()">Previous</button>
            <button class="carousel-control-next" onclick="nextImage()">Next</button>
        </div>
    </div>
</body>

</html>
