<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- <link rel="stylesheet" href="main.css" /> -->
</head>

<body>
    <table style="background-color: #eaeff7; border-color:white; border-spacing: 0px;">

        <!-- Class used for h1 styling instead of the h1 element. -->
        <!-- h1 inside a <th> is improper html according to W3 validator -->
        <tr>
            <td colspan="3" style="border: solid 1px white; text-align: center;">
                <h1>
                    HTML Table Example
                </h1>
            </td>
        </tr>
        <tr style="border: 0px; padding: 0px; margin: 0px;">
            <td style="border: solid 1px white; "><img src="PieLogo.png" alt="Cartoon picture of a pie" width="200">
            </td>
            <td style="border: solid 1px white; width: 85px; text-align: center;">
                <h2>
                    Meal Planner
                </h2>
            </td>
            <td style="border: solid 1px white; margin: 0px;">
                <h2>
                    Recipe Index #:
                </h2>
            </td>
        </tr>

        <tr>



            <td style="border: solid 1px white; text-align: center;">
                <b>Week starting</b>
            </td>
            <td style="border: solid 1px white; text-align: center;">
                <b>2/15/2018</b>
            </td>

            <th style="border: solid 1px white; text-align: center;">
                <b>Instructions</b>
            </th>

        </tr>

        <tr>
            <td style="border: solid 1px white;"><b>Day of the Week</b></td>
            <td style="border: solid 1px white;"><b>Recipe Name</b></td>
            <td style="border: solid 1px white; text-align: center; width: 200px;" rowspan="8">
                Add the name of the recipe under the column Recipe Name
            </td>
        </tr>
        <tr>
            <td style="border: solid 1px white;">Monday</td>
            <td style="border: solid 1px white;">Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td style="border: solid 1px white;">Tuesday</td>
            <td style="border: solid 1px white;">My New Recipe</td>
        </tr>
        <tr>
            <td style="border: solid 1px white;">Wednesday</td>
            <td style="border: solid 1px white;"></td>
        </tr>
        <tr>
            <td style="border: solid 1px white;">Thursday</td>
            <td style="border: solid 1px white;"></td>
        </tr>
        <tr>
            <td style="border: solid 1px white;">Friday</td>
            <td style="border: solid 1px white;"></td>
        </tr>
        <tr>
            <td style="border: solid 1px white;">Saturday</td>
            <td style="border: solid 1px white;"></td>
        </tr>
        <tr>
            <td style="border: solid 1px white;">Sunday</td>
            <td style="border: solid 1px white;"></td>
        </tr>
    </table>

</body>

</html>
