<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- <link rel="stylesheet" href="main.css" /> -->
</head>

<body>
    <table>

        <!-- Class used for h1 styling instead of the h1 element. -->
        <!-- h1 inside a <th> is improper html according to W3 validator -->
        <tr>
            <td colspan="3" align="center">
                <h1>
                    HTML Table Example
                </h1>
            </td>
        </tr>
        <tr>
            <td><img src="PieLogo.png" alt="Cartoon picture of a pie" width="200">
            </td>
            <td>
                <h2 align="center" vlign="middle">
                    Meal Planner
                </h2>
            </td>
            <td>
                <h2>
                    Recipe Index #:
                </h2>
            </td>
        </tr>

        <tr>
            <td align="center"><b>Week starting</b></td>
            <td align="center"><b>2/15/2018</b></td>

            <th>
                Instructions
            </th>

        </tr>

        <tr>
            <td><b>Day of the Week</b></td>
            <td><b>Recipe Name</b></td>
            <td rowspan="8" valign="middle">Add the name of the recipe under the column Recipe Name</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td></td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td></td>
        </tr>
        <tr>
            <td>Friday</td>
            <td></td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td></td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td></td>
        </tr>
    </table>
</body>

</html>
